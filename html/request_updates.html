<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Request Taxi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="{{ url_for('static', path='../static/css/main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-image: url(/static/img/taxi_back.jpg); 
    background-repeat: no-repeat;background-size: cover; ">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./" style="font-size: x-large;">ADT</a>
            <a class="nav-link d-flex" href="/login" style="color: white; font-size: larger;">Logout</a>
        </div>
    </nav>

    <main>
        <div class="container " style="margin-top: 70px;">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body ">

                        <div class="px-4">
                            <h1 class="display-5 fw-bold text-center">Taxi Requests</h1>
                            <br />
                            <!-- <div class="col-lg-11 mx-auto"> -->
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Origen</th>
                                        <th scope="col">Destino</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Hora</th>
                                        <th scope="col"></th>
                                        <th scope="col">Id Taxi</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%if requests is defined and requests|length > 0%}
                                    {%for req in requests%}
                                    <tr>
                                        <td>{{req['origen']}}</td>
                                        <td>{{req['destino']}}</td>
                                        <td>{{req['datenow'].date()}}</td>
                                        <td>{{req['datenow'].time()}}</td>
                                        <td>----></td>
                                        <td>{{req['id_taxi']}}</td>
                                        <form method="post">
                                            <td class="text-center">
                                                <input type="hidden" name="id_user" value="{{req['id_user']}}" />
                                                <input type="hidden" name="id_taxi" value="{{req['id_taxi']}}" />
                                                <input type="hidden" name="destino" value="{{req['destino']}}" />
                                                <button type="submit" class="btn btn-primary" style=" margin-right:1rem"
                                                    name="accepted" value="{{req['id']}}">Ok</button>
                                                <button type="submit" class="btn btn-danger" name="canceled"
                                                    value="{{req['id']}}">Cancel</button>
                                        </form>
                                        </td>
                                    </tr>
                                    {%endfor%}
                                    {%endif%}
                                </tbody>
                            </table>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="b-example-divider"></div>
    </main>
</body>

</html>
