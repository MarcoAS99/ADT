<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Request Taxi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="font-size: x-large;">ADT</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                        style="color: white; font-size: larger;">Notifications
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {%if notif is defined and notif|length>0%}
                        {%for msg in notif%}
                        <li>
                            <p>{{msg}}</p>
                        </li>
                        {%endfor%}
                        {%endif%}
                    </ul>
                </li>
                <li>
                    <a href=" /login" style="color: white; font-size: larger;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container " style="margin-top: 70px;">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body ">

                        <div class="px-4">
                            <h1 class="display-5 fw-bold text-center">Taxi Requests</h1>
                            <a href="/{{email_hash}}/request_taxi">Request a Taxi</a>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="b-example-divider"></div>
    </main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script>

</html>
