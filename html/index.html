<!DOCTYPE html>
<html>

<head>
    {%block head%}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{%block title%}{%endblock%} - ADT WebApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {%endblock%}
</head>

<body style="background-image: url(/static/img/{%block back_img%}{%endblock%}); background-repeat:
no-repeat;background-size: cover">

    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%block hrefAdt%}{%endblock%}" style="font-size: x-large;">ADT</a>
            <a class="nav-link d-flex" href="{%block nav_redirect%}{%endblock%}"
                style="color: white; font-size: larger;">{%block
                nav_log%}{%endblock%}</a>
        </div>
    </nav>
    {%if error is defined and error|length > 0%}
    <div class="alert alert-danger" role="alert">
        {%for e in error%}
        <li>{{e}}</li>
        {%endfor%}
    </div>
    {%endif%}
    <!-- FORM -->

    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100" style="margin-top: 70px;">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">{%block form_header%}{%endblock%}</h2>
                                {%block form_content%}
                                {%endblock%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script></script>
</body>

</html>
