<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Request Taxi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="{{ url_for('static', path='../static/css/main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="request.css" rel="stylesheet">
</head>

<body  style="background-image: url(../static/img/lexi-anderson-G8wPrJyNqWQ-unsplash.jpg); 
    background-repeat: no-repeat;background-size: cover; ">">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: x-large;">ADT</a>
            <a class="nav-link d-flex" href="#" style="color: white; font-size: larger;">Logout</a>
        </div>
    </nav>
    <!-- FORM -->
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100" style="margin-top: 70px;">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5">Request a Taxi</h2>

                                <form method="POST">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Origin</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                            name="origin" placeholder="Example street 23, Madrid"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Destination</label>
                                        <input type="text" id="form3Example3cg" class="form-control form-control-lg"
                                            name="destination" placeholder="Example street 68, Madrid" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Date</label>
                                        <input type="text" id="form3Example4cg" class="form-control form-control-lg"
                                            name="date" placeholder="13/05/2021"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cdg">Time</label>
                                        <input type="text" id="form3Example4cdg"
                                            class="form-control form-control-lg" name="time" 
                                            placeholder="16:45" />
                                    </div>

                                    <br>
                                    <div class="d-flex justify-content-center">
                                        <input type="submit" value="Submit Request"
                                            style="color:floralwhite;"
                                            class="btn btn-primary btn-block btn-lg gradient-custom-4">
                                    </div>
                                    

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
